<div class="component-details">
    <h2>Component Name: {{componentName}}</h2>
    <h2>Description: {{componentDescription}}</h2>
    <img ng-src="{{componentImage}}">
    <h4>Endpoint: {{componentEndpoint}}</h4>
    <h4>Parameters: {{componentParameter}}</h4>
    <h4>Returns: {{componentReturns}}}</h4>
    <h4>Example:</h4>
    <pre>{{displayJSON({{componentReturnsExample}})}}</pre> {{componentReturnsOtherExample}}
    <h4>Notes:{{componentNotes}}</h4>
</div>
